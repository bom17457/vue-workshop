<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>

    <!--VUE CDN-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>

    <!--Bootstrap Style-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="vue-app">        
        <p>Name : {{setName('Akaporn Katip')}}</p>
        <p>Age : {{age}}</p>
        <p>Married : {{status}}</p>
        <p>Job : {{job}}</p>
        <!-- ถ้าไม่ใส่ keyword v-bind มันจะไม่ถูกคอมไพ -->
        <p>Website : <a v-bind:href='website' target="_blank">{{website}}</a> </p>

        <!-- การเพิ่มอีเว้นท์-->
        <label>onKeyup</label>
        <input type='text' v-on:keyup="addCount" />
        <h1>Count: {{count}}</h1>

        <!-- การเพิ่มอีเว้นท์ สามารถกำหนดปุ่มได้ ในที่นี้คือ enter-->
        <label>onKeyup with enter</label>
        <input type='text' v-on:keyup.enter="addCount" />
    </br>

        <button type="button" name="button" v-on:click="addAge">Add</button>
        <button type="button" name="button" v-on:click="SubtractAge">Subtract</button>

    <!--import vue object-->
    <script src="app.js" charset="utf-8"></script>
    <!--Bootstrap Script-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>



</html>
